<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My selfmade Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1 id="city"></h1>
            <p>
              <span class="time" id="time"></span>
              <br />
              Condition: <span id="condition"></span> <br />Humidity:
              <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div>
            <span class="icon" id="icon"></span>
            <span class="highlighted-temperature" id="temperature"></span>
            <span class="celsius">Â°C</span>
          </div>
        </div>
        <br />
        <h3>The weather for the next few days</h3>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/NinaDlvx" target="_blank">Nina Delvaux</a
          >,
          <a
            href="https://github.com/NinaDlvx/My-Weather-Forecast"
            target="_blank"
            ><br />
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://my-selfmade-weather-forecast.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
