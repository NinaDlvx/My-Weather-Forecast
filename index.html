<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>My selfmade Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1>Paris</h1>
            <p>
              <span>14:30</span>,
              <span>cloudy with a chance of meatballs</span>
              <br />Humidity: <strong>7%</strong>, Wind:
              <strong>5 km/h</strong>
            </p>
          </div>
          <div>
            <span class="icon">☀</span>
            <span class="highlighted-temperature">22</span>
            <span class="celsius">°C | °F</span>
          </div>
          <br />
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tue</div>
              <span class="weather-forecast-max-temp">20°C</span>
              <span class="weather-forecast-min-temp">15°C</span>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tue</div>
              <span class="weather-forecast-max-temp">20°C</span>
              <span class="weather-forecast-min-temp">15°C</span>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tue</div>
              <span class="weather-forecast-max-temp">20°C</span>
              <span class="weather-forecast-min-temp">15°C</span>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tue</div>
              <span class="weather-forecast-max-temp">20°C</span>
              <span class="weather-forecast-min-temp">15°C</span>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tue</div>
              <span class="weather-forecast-max-temp">20°C</span>
              <span class="weather-forecast-min-temp">15°C</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/NinaDlvx" target="_blank">Nina Delvaux</a
          >,
          <a
            href="https://github.com/NinaDlvx/My-Weather-Forecast"
            target="_blank"
            ><br />
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://my-selfmade-weather-forecast.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
